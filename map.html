<script type="text/javascript">

var locations = [
      ['Liuhe, Taicang, Jiangsu, China', 31.470640, 121.104487, 1],
      ['Nanjing University', 32.056794, 118.778864, 2],
      ['Zhejiang University', 30.263571, 120.123450, 3],
      ['University of California, Berkeley', 37.871882, -122.258497, 4],
      ['Smith College', 42.318326, -72.637256, 5],
      ['Princeton University', 40.343891, -74.651437, 6],
      ['Columbia University', 40.807479, -73.962541, 7],
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 3,
      center: new google.maps.LatLng(39.874191, -97.046931),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
    
  </script>
